<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<form method="POST" class="post-form" action="/update/{{book.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Book Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="bname" id="id_bname" required maxlength="100" value="{{ book.bname }}" />  
    </div>  
  </div> 
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Book Author:</label>  
    <div class="col-sm-4">  
        <input type="text" name="bid" id="id_bid" required maxlength="100" value="{{ book.bid }}" />  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Book Description:</label>  
    <div class="col-sm-4">  
        <input type="text" name="bdesc" id="id_bdesc" required maxlength="100" value="{{ book.bdesc }}" />  
    </div>  
  </div>
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Book Price:</label>  
    <div class="col-sm-4">  
        <input type="number" name="bprice" id="id_bprice" required maxlength="100" value="{{ book.bprice }}" />  
    </div>  
  </div> 


    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
